<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Elyra AI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Ensure chat stays hidden until login */
    #app-container { display: none; }
    .user-message { background:#dcf8c6; padding:8px; margin:5px; border-radius:8px; }
    .bot-message { background:#fff; padding:8px; margin:5px; border-radius:8px; border:1px solid #ddd; }
    .hidden { display:none; }
    main#chat { padding:10px; height:300px; overflow-y:auto; }
  </style>
</head>
<body>

<!-- Login Popup -->
<div id="welcome-popup" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); backdrop-filter:blur(5px); z-index:10000; display:flex; align-items:center; justify-content:center;">
  <div style="background:rgba(255,255,255,0.9); padding:30px; border-radius:20px; width:85%; max-width:400px; text-align:center; box-shadow:0 10px 25px rgba(0,0,0,0.3);">
    <img src="https://i.imgur.com/8Km9tLL.png" style="width:70px; border-radius:50%; margin-bottom:15px;">
    <h2 style="color:#075e54; margin-bottom:10px;">Elyra AI âœ¨</h2>
    <p style="color:#555; margin-bottom:20px;">Aap kaise chat karna chahenge?</p>
    
    <!-- Name Form -->
    <div id="name-form" style="display:none;">
      <input type="text" id="u-name" placeholder="Apna Naam" style="width:100%; padding:10px; margin-bottom:10px; border:1px solid #ddd; border-radius:8px;">
      <input type="email" id="u-email" placeholder="Apna Email" style="width:100%; padding:10px; margin-bottom:15px; border:1px solid #ddd; border-radius:8px;">
      <button onclick="startNamedChat()" style="background:#25d366; color:white; width:100%; border:none; padding:12px; border-radius:8px; cursor:pointer; font-weight:bold;">Shuru Karein ðŸš€</button>
    </div>

    <!-- Initial Options -->
    <div id="initial-options">
      <button onclick="showNameForm()" style="background:#075e54; color:white; width:100%; border:none; padding:12px; border-radius:8px; cursor:pointer; font-weight:bold; margin-bottom:10px;">Naam ke sath Chat (Special âœ¨)</button>
      <button onclick="startGuestChat()" style="background:#eee; color:#333; width:100%; border:none; padding:12px; border-radius:8px; cursor:pointer;">Bina Naam ke (Guest ðŸ‘¤)</button>
    </div>
  </div>
</div>

<!-- Chat Container -->
<div id="app-container">
  <header>
    <img src="https://i.imgur.com/8Km9tLL.png" class="avatar" style="width:40px; border-radius:50%;">
    <div class="user-info">
      <h3>Elyra AI</h3>
      <span id="status">online</span>
    </div>
  </header>

  <main id="chat"></main>

  <div id="typing" class="hidden">Elyra is typing...</div>

  <footer class="input-area" style="display:flex; gap:5px; padding:10px;">
    <input type="text" id="input" placeholder="Type a message..." autocomplete="off" style="flex:1; padding:8px;">
    <button id="send-btn">âž¤</button>
  </footer>
</div>

<script>
  // Show name form
  function showNameForm() {
    document.getElementById("initial-options").style.display = "none";
    document.getElementById("name-form").style.display = "block";
  }

  // Named chat
  function startNamedChat() {
    const name = document.getElementById("u-name").value.trim();
    const email = document.getElementById("u-email").value.trim();
    if (name && email) {
      document.getElementById("welcome-popup").style.display = "none";
      document.getElementById("app-container").style.display = "block";
      addMsg(`Welcome ${name}! Chat started.`, "bot");
    } else {
      alert("Suno! Details toh bharo pehle.. âœ¨");
    }
  }

  // Guest chat
  function startGuestChat() {
    document.getElementById("welcome-popup").style.display = "none";
    document.getElementById("app-container").style.display = "block";
    addMsg("Welcome Guest ðŸ‘¤! Chat started.", "bot");
  }

  // Add message to chat
  function addMsg(text, role) {
    const chat = document.getElementById("chat");
    const msgDiv = document.createElement("div");
    msgDiv.className = role === "user" ? "user-message" : "bot-message";
    msgDiv.textContent = text;
    chat.appendChild(msgDiv);
    chat.scrollTop = chat.scrollHeight;
  }

  // Send function
  function send() {
    const input = document.getElementById("input");
    const typing = document.getElementById("typing");
    const text = input.value.trim();
    if (!text) return;

    addMsg(text, "user");
    input.value = "";

    typing.classList.remove("hidden");
    setTimeout(() => {
      typing.classList.add("hidden");
      addMsg("Bot reply to: " + text, "bot");
    }, 1000);
  }

  // Bind events
  document.getElementById("send-btn").addEventListener("click", send);
  document.getElementById("input").addEventListener("keypress", (e) => {
    if (e.key === "Enter") send();
  });
</script>
</body>
</html>
