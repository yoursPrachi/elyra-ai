<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elyra Admin - Pro Dashboard</title>
    <style>
        :root { --primary: #075e54; --secondary: #25d366; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 15px; }
        .header { background: var(--primary); color: white; padding: 15px; border-radius: 8px; text-align: center; }
        .card { background: white; border-radius: 10px; padding: 15px; margin-top: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        textarea { width: 100%; height: 150px; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-top: 10px; font-family: monospace; }
        button { padding: 12px 20px; border: none; border-radius: 8px; color: white; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .bulk-btn { background: var(--secondary); width: 100%; }
        .pending-card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; border-left: 5px solid var(--primary); }
        .a-input { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>

<div id="admin-login" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#075e54; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; color:white;">
    <img src="https://i.imgur.com/8Km9tLL.png" style="width:80px; border-radius:50%; margin-bottom:20px;">
    <h3>Elyra Admin Access</h3>
    <input type="password" id="admin-pass" placeholder="Enter Password" style="padding:12px; border-radius:8px; border:none; width:250px; text-align:center;">
    <button onclick="checkAuth()" style="background:#25d366; width:250px; margin-top:10px; border:none; padding:12px; border-radius:8px; color:white; font-weight:bold; cursor:pointer;">Login</button>
    <p id="login-err" style="color:#ff4d4d; margin-top:10px; display:none;">Galat Password! ‚ùå</p>
</div>
    
    
<div class="header">
    <h2>Elyra AI - Admin Pro</h2>
</div>

<div class="card">
    <h3>üöÄ Mass Upload (Bulk Data)</h3>
    <p style="font-size: 12px; color: #666;">Format: Sawal | Jawab (Ek line mein ek)</p>
    <textarea id="bulkData" placeholder="Hello | Hi, kaise ho?&#10;Kaun ho | Main Elyra AI hoon!"></textarea>
    <button class="bulk-btn" onclick="massUpload()">Upload All to Brain</button>
</div>
<div style="margin: 20px 0; padding: 15px; background: #e8f5e9; border-radius: 10px;">
    <h4 style="margin-top:0; color:#2e7d32;">üîç Smart Similarity Check</h4>
    <input type="text" id="check-query" placeholder="Sawal likh kar check karein..." style="width:70%; padding:10px; border-radius:5px; border:1px solid #ccc;">
    <button onclick="checkDuplicate()" style="padding:10px 20px; background:#2e7d32; color:white; border:none; border-radius:5px; cursor:pointer;">Check Database</button>
    <div id="check-result" style="margin-top:10px; font-weight:bold;"></div>
</div>
    
<div class="card">
    <h3>‚è≥ Pending Reviews</h3>
    <div id="review-container">Loading...</div>
</div>

<script type="module" src="admin.js"></script>


    <div class="card" style="margin-top:20px;">
    <h3>üî• Trending Questions & Insights</h3>
    <table style="width:100%; border-collapse: collapse;">
        <thead style="background:#f1f1f1;">
            <tr>
                <th>Sawal</th>
                <th>Hits (Popularity)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="trending-table"></tbody>
    </table>
    </div>

<div id="reform-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:11000; align-items:center; justify-content:center;">
    <div style="background:white; padding:25px; border-radius:15px; width:90%; max-width:500px;">
        <h3 style="margin-top:0;">üìù Reform Answer</h3>
        <p id="reform-question" style="font-weight:bold; color:#555;"></p>
        <textarea id="reform-text" rows="5" style="width:100%; padding:10px; border-radius:8px; border:1px solid #ccc; font-family:inherit;"></textarea>
        <div style="margin-top:15px; text-align:right;">
            <button onclick="closeReform()" style="background:#ccc; border:none; padding:10px 15px; border-radius:5px; cursor:pointer;">Cancel</button>
            <button onclick="saveReform()" style="background:#2ecc71; color:white; border:none; padding:10px 20px; border-radius:5px; cursor:pointer; font-weight:bold;">Update ‚ú®</button>
        </div>
    </div>
</div>
    
    
</body>
</html>
