<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elyra Admin - Advanced Training</title>
    <style>
        :root { --primary: #075e54; --secondary: #25d366; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 15px; }
        .header { background: var(--primary); color: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center; }
        .card { background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-left: 5px solid var(--primary); }
        .a-input { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 15px; margin: 10px 0; outline: none; }
        .a-input:focus { border-color: var(--primary); }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; color: white; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .approve-btn { background: var(--primary); }
        .approve-btn:disabled { background: #ccc; }
        #response-msg { margin-top: 10px; text-align: center; font-weight: 500; display: none; }
        .pending-section { margin-top: 30px; }
        .pending-card { background: #fff; padding: 12px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>

<div class="header">
    <h2>Elyra AI Control Panel</h2>
    <p>Multiple Answer Training System</p>
</div>

<div class="card">
    <h3 style="margin-top:0; color: var(--primary);">âž• Add New Knowledge</h3>
    <p style="font-size: 13px; color: #666;">Alag-alag tone mein jawab dene ke liye answers ko <b>comma (,)</b> se alag karein.</p>
    
    <input type="text" id="admin-q" class="a-input" placeholder="User kya kahega? (e.g. Kaise ho)">
    <textarea id="admin-a" class="a-input" style="height: 100px;" placeholder="Answers likhein (e.g. Main theek hoon, Mast hoon yaar, Ekdam badiya!)"></textarea>
    
    <button id="upload-btn" class="approve-btn" onclick="adminUpload()">
        <span id="btn-text">ðŸš€ Upload to Brain</span>
    </button>
    <div id="response-msg"></div>
</div>

<div class="pending-section">
    <h3 style="color: #555;">ðŸ“¥ Pending Reviews</h3>
    <div id="review-container">
        <p style="text-align: center; color: #999;">Loading pending data...</p>
    </div>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
