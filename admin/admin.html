<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elyra AI - Admin Panel</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { color: #075e54; border-bottom: 2px solid #075e54; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #075e54; color: white; }
        .btn { padding: 5px 10px; cursor: pointer; border: none; border-radius: 4px; color: white; margin-right: 5px; }
        .btn-approve { background: #25d366; }
        .btn-delete { background: #e74c3c; }
        .btn-edit { background: #3498db; }
        .badge { background: #eee; padding: 2px 6px; border-radius: 10px; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Elyra AI Admin Panel</h2>
    
    <h3>Pending Review (User Taught)</h3>
    <table>
        <thead>
            <tr>
                <th>Question</th>
                <th>User's Answer</th>
                <th>Count</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="pending-table">
            </tbody>
    </table>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
