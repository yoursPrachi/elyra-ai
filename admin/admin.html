<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elyra Admin - Review System</title>
    <style>
        :root { --primary: #075e54; --secondary: #25d366; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 15px; }
        .header { background: var(--primary); color: white; padding: 15px; border-radius: 8px; margin-bottom: 20px; text-align: center; }
        .card { background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .q-text { font-weight: bold; color: #111b21; display: block; margin-bottom: 5px; }
        .a-input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; margin: 10px 0; }
        .meta { font-size: 12px; color: #667781; display: flex; justify-content: space-between; }
        .actions { display: flex; gap: 10px; margin-top: 10px; }
        button { flex: 1; padding: 10px; border: none; border-radius: 5px; color: white; cursor: pointer; font-weight: bold; }
        .approve-btn { background: var(--secondary); }
        .delete-btn { background: var(--danger); }
        .refresh-btn { background: #3498db; width: 100%; margin-bottom: 15px; }
        .empty { text-align: center; color: #667781; padding: 20px; }
    </style>
</head>
<body>

<div class="header">
    <h2>Elyra AI Dashboard</h2>
    <small>Review New Learning</small>
</div>

<button class="refresh-btn" onclick="location.reload()">ðŸ”„ Refresh List</button>

<div id="review-container">
    <div class="empty">Checking for new answers...</div>
</div>

<script type="module" src="admin.js"></script>
</body>
</html>
