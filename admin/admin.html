
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elyra AI | Admin Login</title>
  <style>
    body { background: #0b141a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .login-box { background: #202c33; padding: 30px; border-radius: 12px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
    input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 8px; border: 1px solid #333; background: #2a3942; color: white; font-size: 16px; outline: none; }
    button { background: #00a884; color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; }
    #dashboard { display: none; width: 100%; max-width: 600px; padding: 20px; }
    .card { background: #202c33; padding: 15px; margin-bottom: 10px; border-radius: 10px; border-left: 4px solid #00a884; }
  </style>
</head>
<body>

  <div id="login-form" class="login-box">
    <h2>Elyra AI Admin</h2>
    <input type="password" id="admin-pass" placeholder="Enter Admin Password">
    <button onclick="checkPass()">Login</button>
  </div>

  <div id="dashboard">
    <div style="display:flex; justify-content: space-between; align-items: center;">
      <h2>Training Queue</h2>
      <button onclick="logout()" style="width:auto; padding:8px 15px; background:#ea0038;">Logout</button>
    </div>
    <div id="queue-list">Loading questions...</div>
  </div>

  <script type="module" src="admin.js"></script>
</body>
</html>
