<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elyra Admin - GLOBAL LIVE</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* CSS Reset to Kill Green Screen */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5 !important; color: #333; padding: 15px; }
        
        /* Direct Show Logic */
        #admin-login { display: none !important; } 
        #dashboard-content { display: block !important; opacity: 1 !important; visibility: visible !important; }

        .header { background: #075e54; color: white; padding: 20px; border-radius: 12px; text-align: center; margin-bottom: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .stat-card { background: white; border-radius: 12px; padding: 20px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-bottom: 4px solid #075e54; }
        .stat-card h2 { font-size: 32px; margin-top: 10px; color: #075e54; }
        
        #map { height: 400px; border-radius: 12px; border: 1px solid #ccc; margin-bottom: 20px; z-index: 1; }
        
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8f9fa; color: #075e54; }
    </style>
</head>
<body>

<div id="dashboard-content">
    <div class="header">
        <h1>Elyra AI - Global Admin üåç</h1>
        <p>Real-time User Analytics & Monitoring</p>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><h4>Active Now</h4><h2 id="active-users">0</h2></div>
        <div class="stat-card"><h4>Today's Visits</h4><h2 id="today-visits">0</h2></div>
        <div class="stat-card"><h4>Total Visits</h4><h2 id="total-visits">0</h2></div>
    </div>

    <div id="map"></div>

    <div class="card">
        <h3>User Activity Log</h3>
        <table>
            <thead><tr><th>Name</th><th>Email</th><th>Visits</th><th>Last Seen</th></tr></thead>
            <tbody id="user-list-table"></tbody>
        </table>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script type="module" src="admin.js"></script>
</body>
</html>
